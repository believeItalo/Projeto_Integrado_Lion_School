<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Site dedicado ao gerenciamento do sistema escolar da Lion School." />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../css/reset.css">

    <title>Lion School</title>

<body>
    <header>
        <div class="logo">
            <img src="../img/logo-image.png" alt="Logo Lion School">
            <div class="name-school">
                <span>Lion</span>
                <span>School</span>
            </div>
        </div>

        <div class="out">
            <a href="./class.html">
                <i class="fas fa-sign-out-alt"></i>
                <span class="out__text">Voltar</span>
            </a>
        </div>
    </header>

    <main>
        <article>
            <img src="../img/student-image2.png" alt="Image student">
            <h3>José Matheus da Silva Miranda</h3>
        </article>

        <div class="grafic">
            <div class="materiasSpan">
                <span style="color: red;" class="bar_value">SOP</span>
                <span style="color: red;" class="bar_value">IPR</span>
                <span style="color: red;" class="bar_value">LIMA</span>
                <span style="color: red;" class="bar_value">BD</span>
                <span style="color: red;" class="bar_value">PBE</span>
                <span style="color: red;" class="bar_value">PFE</span>
            </div>
            <div class="grafic-student">
                <progress class="progress_bar" max="100" value="90">

                </progress>

                <progress class="progress_bar" max="100" value="30">

                </progress>

                <progress class="progress_bar" max="100" value="50">

                </progress>

                <progress class="progress_bar" max="100" value="90">

                </progress>

                <progress class="progress_bar" max="100" value="30">

                </progress>

                <progress class="progress_bar" max="100" value="50">

                </progress>


            </div>
            <div class="spans_bar">
                <span style="color: red;" class="bar_value"> 2</span>
                <span style="color: red;" class="bar_value"> 2</span>
                <span style="color: red;" class="bar_value">3 </span>
                <span style="color: red;" class="bar_value"> 1</span>
                <span style="color: red;" class="bar_value">1 </span>
                <span style="color: red;" class="bar_value">1 </span>
            </div>

        </div>

    </main>



    <footer>
        <ul class="contact-container">
            <li>
                <div class="contact-item">
                    <i class="fa-solid fa-phone contato-item__icon"></i>
                    <span class="contact-item__text">(11) 4774-4700</span>
                </div>
            </li>
            <li>
                <div class="contact-item">
                    <i class="fa-solid fa-envelope" contato-item__icon></i>
                    <span class="contact-item__text">lionschool@gmail.com</span>
                </div>
            </li>
            <li>
                <div class="contact-item">
                    <i class="fa-solid fa-location-dot" contato-item__icon></i>
                    <span class="contact-item__text">Rua tcc, 211, Centro, Jandira</span>
                </div>
            </li>
        </ul>

        <p>
            Copyright © 2022 | Camila Pinheiro
        </p>

        <ul class="social-container">
            <li class="social">
                <a href="#" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
            </li>
            <li class="social">
                <a href="#" target="_blank">
                    <i class="fa-brands fa-twitter"></i>

            </li>
